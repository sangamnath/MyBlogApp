{% extends 'base.html' %}

{% block title %}
Create New Blog Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Add Blog Post</h1>
<br><br>
<div class='from-group'>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p}}

    

    <button class="btn btn-secondary">POST</button>
</div>
<script>

    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% else %}
<h1>You are not Logged in to view this page!!</h1>
{% endif %}
{% endblock %}
